<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}APS 준비도 진단 시스템{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .navbar-brand { font-weight: bold; }
        .card { margin-bottom: 20px; }
        .maturity-level {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            text-align: center;
            font-weight: bold;
            font-size: 0.875rem;
            vertical-align: middle;
        }
        .level-1 { background-color: #f8d7da; color: #721c24; }
        .level-2 { background-color: #fff3cd; color: #856404; }
        .level-3 { background-color: #d1ecf1; color: #0c5460; }
        .level-4 { background-color: #d4edda; color: #155724; }
        .level-5 { background-color: #cce5ff; color: #004085; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">APS 준비도 진단</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{{ url_for('companies') }}">회사 관리</a>
                <a class="nav-link" href="{{ url_for('assessments') }}">평가 이력</a>
                <a class="nav-link" href="{{ url_for('questions') }}">문항 관리</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-success alert-dismissible fade show">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
